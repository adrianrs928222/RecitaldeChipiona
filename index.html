<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas Recital Flamenco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #023E8A, #FFD60A);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        button {
            background-color: #FFD60A;
            color: #023E8A;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 2rem;
            font-weight: bold;
        }
        button:hover {
            background-color: #f5c400;
        }
    </style>
</head>
<body>
    <h1>¡Entradas Recital Flamenco!</h1>
    <p>Disfruta de una noche única el 6 de agosto. Consigue ya tu entrada por solo 5€ y asegura tu plaza en este evento especial.</p>
    <button id="checkout-button">Comprar entrada</button>

    <script>
        const button = document.getElementById('checkout-button');
        button.addEventListener('click', async () => {
            const response = await fetch('/create-checkout-session', {
                method: 'POST'
            });
            const session = await response.json();
            window.location.href = session.url;
        });
    </script>
</body>
</html>
